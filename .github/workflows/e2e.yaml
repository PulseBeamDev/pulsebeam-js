name: Create and publish a Docker image

on:
  push:
    branches: ['main']
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-e2e

jobs:
  build-and-push-image:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build image
        run: docker build . --file Dockerfile --tag ${{ env.IMAGE_NAME }} --label "runnumber=${GITHUB_RUN_ID}"
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      - name: Push image
        run: |
            IMAGE_ID=$(echo "${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}" | tr '[A-Z]' '[a-z]')
            docker tag ${{ env.IMAGE_NAME }} $IMAGE_ID:${{github.ref_name}}
            docker push $IMAGE_ID:${{github.ref_name}}
            docker tag ${{ env.IMAGE_NAME }} $IMAGE_ID:latest
            docker push $IMAGE_ID:latest
