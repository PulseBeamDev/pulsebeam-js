name: Publish release
on:
  push:
    tags:
      - "v*"
jobs:
  publish:
    name: Publish release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # The OIDC ID token is used for authentication with JSR.
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Publish release
        uses: ghalactic/github-release-from-tag@v5
      - run: npx jsr publish
