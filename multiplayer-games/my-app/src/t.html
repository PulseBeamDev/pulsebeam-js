<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle Clone</title>
    <style>
        :root {
            --primary: #1a1d24;
            --secondary: #2c333f;
            --accent: #fd4c56;
            --text: #f0f0f0;
            --success: #4be190;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--secondary);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        main {
            display: flex;
            flex: 1;
        }
        
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        
        .editor {
            background-color: var(--secondary);
            flex: 1;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            resize: none;
            color: var(--text);
            border: none;
            font-family: monospace;
        }
        
        .target-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        
        .target-title {
            margin-bottom: 0.5rem;
        }
        
        .target-container {
            background-color: var(--secondary);
            flex: 1;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .target-header {
            background-color: #232934;
            padding: 0.5rem;
            font-size: 0.9rem;
        }
        
        .target-display {
            flex: 1;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .target-frame {
            width: 400px;
            height: 300px;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        
        .result-frame {
            width: 400px;
            height: 300px;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        
        .button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background-color: #e83a44;
        }
        
        .stats {
            background-color: var(--secondary);
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .match-percentage {
            color: var(--success);
            font-weight: bold;
        }
        
        .char-count {
            color: #ffc107;
        }
        
        /* Example target design */
        .target-design {
            width: 100px;
            height: 100px;
            background: var(--accent);
            border-radius: 50px;
            position: absolute;
            top: 100px;
            left: 150px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CSS Battle Clone</div>
        <button class="button">Next Challenge</button>
    </header>
    
    <main>
        <section class="editor-section">
            <h2>Your CSS</h2>
            <textarea class="editor" id="css-editor" placeholder="Write your CSS here..."></textarea>
            <button class="button" id="submit-btn">Submit</button>
        </section>
        
        <section class="target-section">
            <h2 class="target-title">Target #1: Simple Circle</h2>
            <div class="target-container">
                <div class="target-header">Target Design</div>
                <div class="target-display">
                    <div class="target-frame">
                        <div class="target-design"></div>
                    </div>
                </div>
            </div>
            
            <div class="target-container" style="margin-top: 1rem;">
                <div class="target-header">Your Result</div>
                <div class="target-display">
                    <div class="result-frame" id="result-display">
                        <!-- User's result will be displayed here -->
                    </div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stats-row">
                    <span>Match Percentage:</span>
                    <span class="match-percentage" id="match-percentage">0%</span>
                </div>
                <div class="stats-row">
                    <span>Characters:</span>
                    <span class="char-count" id="char-count">0</span>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cssEditor = document.getElementById('css-editor');
            const submitBtn = document.getElementById('submit-btn');
            const resultDisplay = document.getElementById('result-display');
            const matchPercentage = document.getElementById('match-percentage');
            const charCount = document.getElementById('char-count');
            
            // Initial HTML for user to style
            const initialHTML = '<div id="user-shape"></div>';
            resultDisplay.innerHTML = initialHTML;
            
            // Sample starter CSS
            cssEditor.value = `#user-shape {
  /* Write your CSS here */
}`;
            
            submitBtn.addEventListener('click', function() {
                // Update character count
                charCount.textContent = cssEditor.value.length;
                
                // Create a new style element
                const styleElement = document.createElement('style');
                styleElement.textContent = cssEditor.value;
                
                // Remove any previous style
                const previousStyle = resultDisplay.querySelector('style');
                if (previousStyle) {
                    previousStyle.remove();
                }
                
                // Add the new style to the result frame
                resultDisplay.appendChild(styleElement);
                
                // Reset HTML
                resultDisplay.innerHTML = initialHTML + styleElement.outerHTML;
                
                // Calculate match percentage (this would be more complex in a real implementation)
                // This is a simplified example - real pixel comparison would be needed
                const userCss = cssEditor.value.toLowerCase();
                let score = 0;
                
                if (userCss.includes('width: 100px') || userCss.includes('width:100px')) score += 25;
                if (userCss.includes('height: 100px') || userCss.includes('height:100px')) score += 25;
                if (userCss.includes('border-radius: 50') || userCss.includes('border-radius:50')) score += 25;
                if (userCss.includes('#fd4c56') || userCss.includes('var(--accent)')) score += 25;
                
                matchPercentage.textContent = score + '%';
                
                // Change color based on score
                if (score >= 90) {
                    matchPercentage.style.color = 'var(--success)';
                } else if (score >= 50) {
                    matchPercentage.style.color = '#ffc107';
                } else {
                    matchPercentage.style.color = 'var(--accent)';
                }
            });
        });
    </script>
</body>
</html>
